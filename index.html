<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    <meta charset="UTF-8">
    <script src="scripts.js" defer></script>
</head>
<body>
<div class="calculator-container">
     <div class ="output">  
        <div data-previous-operand class="running-output">Hello Sean</div>
        <div data-current-operand class="display-output">Welcome to my calculator. Smoke weed everyday.</div>
     </div>  
    <button data-allClear id="btnac" class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation id="divide">/</button>
    <button data-number id="btn7">7</button>
    <button data-number id="btn8">8</button>
    <button data-number id="btn9">9</button>
    <button data-operation id="multiply">*</button>
    <button data-number id="btn4">4</button>
    <button data-number id="btn5">5</button>
    <button data-number id="btn6">6</button>
    <button data-operation id="subtract">-</button>
    <button data-number id="btn1">1</button>
    <button data-number id="btn2">2</button>
    <button data-number id="btn3">3</button>
    <button data-operation id="plus">+</button>
    <button data-number id="btn0" class="span-two">0</button>
    <button data-number id="btndecimal">.</button>
    <button data-equals id="equals">=</button>
    

</div>

</body>
</html>
